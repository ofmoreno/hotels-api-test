<!DOCTYPE html>
<html lang="en" ng-app="almundoApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Almundo</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- <link rel="stylesheet" type="text/css" href="css/custom.css"> -->
</head>
<body>
<div id="main-wrapper" ng-controller="mainController as ctrl">
<!-- ==============================================================  -->
<!-- header -->
<!-- ==============================================================  -->
  <header id="main-header" style="background-color: #063978;"> 
    <div id="logo" ng-include="'assets/images/logo-almundo.svg'"></div>  
  </header>

<!-- ==============================================================  -->
<!-- main section -->
<!-- ==============================================================  -->
<!--   <main class="ui-view"></main> -->
  <main id="main-content" class="container-fluid"> 
    <div class="row">
      <!-- ==============================================================  -->
      <!-- left side bar -->
      <!-- ==============================================================  -->
      <aside class="col-lg-3 col-md-4 col-sm-12">
        <div class="panel">
          <div class="panel-body">
            <h2>Filtros</h2>
          </div>
        </div>

        <div class="panel">
          <div class="panel-body">
            <search-by-name-component search="ctrl.searchByName(searchString)"
                                      icons-directory="'assets/icons/'">
            </search-by-name-component>
          </div>
        </div>

        <div class="panel">
          <div class="panel-body">
            <search-by-stars-component search="ctrl.searchByStars(starsArray)"
                                       icons-directory="'assets/icons/'">
            </search-by-stars-component>
          </div>
        </div>
      </aside>

      <!-- ==============================================================  -->
      <!-- results section -->
      <!-- ==============================================================  -->
      <section class="col-md-9 col-md-8 col-sm-12">
        <div ng-repeat="hotel in ctrl.hotelsToShow">
          <product-overview-component hotel="hotel"
                                      icons-directory="'assets/icons/'"
                                      images-directory="'assets/images/hotels/'">
          </product-overview-component>   
        </div>
        <button id="show-more" 
                ng-disabled="ctrl.endOfList"
                class="btn btn-block btn-primary" 
                ng-click="ctrl.showMore()">
          {{ ctrl.endOfList ? 'Fin de la lista' : 'Mostrar MÃ¡s' }}
        </button>
        <br>
        <br>
      </section>
    </div>
  </main>


<script src="build/scripts.min.js"></script>

</div>
  
</body>
</html>
